<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku ya Sayang</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear My Love.</strong>
                        <p>
                            Halloo sayangg, aku mau minta maaf buat kejadian semalem yaa, 
                            maaf aku pas main game gak izin ke kamu, maaf juga udah buat kamu nangis hari ini. 
                             Aku bener-bener minta maaf banget sama kamuu, I Love You Sayaangg❤️
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
